<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Station 3</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Echo Station 3</h1>
        <p class="tagline">Harmony of Green Stone</p>
    </header>
    <main>
        <section>
            <h2>Riddle</h2>
            <p>
                Which precious stone, often green, symbolizes harmony and balance?
            </p>
            <form onsubmit="return checkAnswer(event, 3, ['jade'], 'station4.html');">
                <label for="answer">Your answer:</label>
                <input type="text" id="answer" name="answer" required>
                <button type="submit" class="button">Submit</button>
            </form>
            <div id="feedback"></div>
        </section>
        <section class="progress">
            <h2>Your Progress</h2>
            <div id="token-board" class="token-board"></div>
            <p id="progress-message"></p>
        </section>
    </main>
    <footer>
        <p><a href="index.html">Back to Start</a></p>
    </footer>
</body>
</html>
